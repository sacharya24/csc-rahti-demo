<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sagar's Rahti App</title>
  </head>
  <body>
    <h1>Welcome to Sagar's Rahti Demo</h1>
    <p>
      <button onclick="getName()">Get my name from API</button>
    </p>
    <div id="result"></div>

    <script>
      async function getName() {
        try {
          const res = await fetch("/api/name");
          const data = await res.json();
          document.getElementById("result").textContent =
            "Name from API: " + data.name;
        } catch (e) {
          document.getElementById("result").textContent = "Error: " + e;
        }
      }
    </script>
  </body>
</html>
