apiVersion: apps/v1
kind: Deployment
metadata:
  name: sagar-demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sagar-demo-app
  template:
    metadata:
      labels:
        app: sagar-demo-app
    spec:
      containers:
        - name: sagar-demo-app
          image: <leave-blank-for-Rahti-to-build-from-Git>
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: sagar-demo-app-service
spec:
  type: ClusterIP
  selector:
    app: sagar-demo-app
  ports:
    - port: 8080
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sagar-demo-app-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: <Rahti-will-assign-domain>
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sagar-demo-app-service
                port:
                  number: 8080
